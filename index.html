<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <header class="top">
        <section class="top__content center">
            <h1 class="top__title top__title_size">Добро пожаловать на мой сайт!</h1>
            <p class="top__text top__text_size">Вам предстоит пройти несколько увлекательных игр. Если готов, нажимай
                <span class="top__text_thick">поехали</span> и <span class="top__text_thick">приступай</span>.
            </p>
            <a class="top__button top__button_position" href="#">Поехали!</a>
        </section>
    </header>

    <div class="game-box center">
        <a href="#">
            <div class="game game__1"> <span class="game__text">Игра 1</span></div>
        </a>
        <a href="#">
            <div class="game game__2"><span class="game__text">Игра 2</span></div>
        </a>
        <a href="#">
            <div class="game game__3"><span class="game__text">Игра 3</span></div>
        </a>
    </div>

    <div class="game-area center">

        <div class="game-block">
            <section class="game-block__content center">
                <h2 class="game-block__title game-block__title_size">Времена года!</h2>
                <p class="game-block__text game-block__text_size">Нажмите кнопку играть, введите номер месяца (от 1 до
                    12) и вы узнаете к какому времени года он относится. </p>
                <button onclick="seasons()" class="game-block__button game-block__button_position">Играть!</button>
                    
            </section>
        </div>

        <div>
            <img class="game-img" src="img/game_seasons.jpg" alt="картинка">
        </div>

    </div>

    <script src="hw5_5.js"></script>
</body>

</html>
